<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brincando com progress</title>
</head>
<body>
    <p>Apenas value=20</p>
    <progress value="20">yay</progress>

    <p>value=20 e max=100</p>
    <progress value="20" max="100">yay</progress>

    <p>value=20, min=10 e max=100</p>
    <progress value="10" min="10" max="100">yay</progress>
</body>
</html>
